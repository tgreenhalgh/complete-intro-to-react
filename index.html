<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React</title>
</head>
<body>
  <div id='app'>React has not yet rendered</div>
  <script src='node_modules/react/dist/react.js'></script>
  <script src='node_modules/react-dom/dist/react-dom.js'></script>
  <script>
    var MyFirstComponet = React.createClass({ //createClass makes blueprint
      render: function() {
        return (
          React.DOM.div(null, //attributes (classname, id, etc)
            React.DOM.h1(null, 'This is my first component')
          )
        );
      }
    })
    //createElement(element), whereitgoes)
    ReactDOM.render(React.createElement(MyFirstComponet), document.getElementById('app'))
  </script>
</body>
</html>
